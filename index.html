<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Pokémon Search App<h1>
    <div class="pokemon">
        <label for="search-input">Search for Pokémon Name or ID:</label><br />
        <input id="search-input" required />
        <button id="search-button">Search</button>
         <div class="result" id="result">
            <span class="name" id="pokemon-name"></span>
            <span class="name" id="pokemon-id"></span>
            <br />
            <span id="weight"></span>
            <span id="height"></span>
            <div id="image"></div>
            <div id="types"></div>
          </div> 
         <div>
           <table>
              <tbody>
                <tr>
                  <th>Base</th>
                  <th>Stats</th>
                </tr>
                <tr>
                  <td>HP:</td>
                  <td id="hp"></td>
                </tr>
                <tr>
                  <td>Attack:</td>
                  <td id="attack"></td>
                </tr>
                <tr>
                  <td>Defense:</td>
                  <td id="defense"></td>
                </tr>
                <tr>
                  <td>Sp. Attack:</td>
                  <td id="special-attack"></td>
                </tr>
                <tr>
                  <td>Sp. Defense:</td>
                  <td id="special-defense"></td>
                </tr>
                <tr>
                  <td>Speed:</td>
                  <td id="speed"></td>
                </tr>
              </tbody>
           </table>
         </div>
    </div>
   
    <script src="./script.js"></script>
  </body>
</html>
